<!DOCTYPE html>
<html>
<head>
	<title>Javascript + DOM</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Shopping List</h1>
	<p id="first">Get it done today</p>
	<input id="userinput" type="text" placeholder="enter items">
	<button id="enter">Enter</button>
	<div id="container">
	<ul id="list">
		<li class="bold red" random="23">Notebook </li> 
		<li>Jello </li> 
		<li>Spinach </li> 
		<li>Rice </li> 
		<li>Birthday Cake </li> 
		<li>Candles </li> 
	</ul>
	<ul id="bin">
		<li class= "Notebook"> <img class="binicon" src="https://cdn3.iconfinder.com/data/icons/cleaning-icons/512/Trash_Can-512.png" alt="bin" height="20px" width="20px"> </li>
		<li class="Jello"> <img class="binicon" src="https://cdn3.iconfinder.com/data/icons/cleaning-icons/512/Trash_Can-512.png" alt="bin" height="20px" width="20px"> </li>
		<li class="Spinach"> <img class="binicon" src="https://cdn3.iconfinder.com/data/icons/cleaning-icons/512/Trash_Can-512.png" alt="bin" height="20px" width="20px"> </li>
		<li class="Rice"> <img class="binicon" src="https://cdn3.iconfinder.com/data/icons/cleaning-icons/512/Trash_Can-512.png" alt="bin" height="20px" width="20px"> </li>
		<li class="Birthday Cake"> <img class="binicon" src="https://cdn3.iconfinder.com/data/icons/cleaning-icons/512/Trash_Can-512.png" alt="bin" height="20px" width="20px"> </li>
		<li class= "Candles"> <img class="binicon" src="https://cdn3.iconfinder.com/data/icons/cleaning-icons/512/Trash_Can-512.png" alt="bin" height="20px" width="20px"> </li>
	</ul>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
